[uwsgi]
project = cpims
username = vagrant
base = /home/%(username)
chdir = %(base)/%(project)
home = %(base)/.envs/cpims_app
module = %(project).wsgi:application
master = true
processes = 10
threads = 10
enable-threads = True
uid = %(username)
socket = /run/uwsgi/%(project).sock
chown-socket = %(username):nginx
chmod-socket = 660
vacuum = true
env = CPIMS_HOST=localhost
env = CPIMS_DB=cpims
env = CPIMS_DEBUG=True
env = CPIMS_PORT=5432
env = CPIMS_DBUSER=cpimsuser
env = CPIMS_PASSWORD=password
